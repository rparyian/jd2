<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<form th:action="@{'?local=ru'}" method="get">
    <input type="hidden" name="local" value="ru" />

    <input type="submit"
           th:value="#{locbutton.name.ru}" /><br />
</form>

<form th:action="@{'?local=en'}"  method="get">
    <input type="hidden" name="local" value="en" /> <input type="submit"
                                                           th:value="#{locbutton.name.en}" /><br />
</form>
<form th:action="@{'?local=it'}"  method="get">
    <input type="hidden" name="local" value="it" /> <input type="submit"
                                                           th:value="#{locbutton.name.it}" /><br />
</form>
<h3 class="center"><p th:text="#{message}"></p> <p th:text="${user}"></p></h3>

<div class="container center">
    <form  th:action="@{/login}" method="post">
        username: <input type="text" name="username"/>
        password: <input type="text" name="password">
        <p><input type="submit" value="Login" class="btn btn-primary brown" /> <input type="reset" value="Reset"
                                                                                      class="btn btn-primary red" /></p>
    </form>
</div>
<div class="container center">
<form  th:action="@{registration}" method="get">
<p><input type="submit" value="Registration" class="btn btn-primary green" /> </p>
</form>
</div>
<h3 class="center">MyPlainNews</h3>
<table class="centered">
    <thead>
    <tr>
        <th>Title</th>
        <th>Brief</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="n : ${allNews}">
        <td th:text="${n.title}"/>
        <td th:text="${n.brief}"/>
    </tr>
    </tbody>
</table>
</body>
</html>
